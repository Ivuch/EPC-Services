<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Image CRUD with PrimeFaces</title>
    <style>
        .thumbnail {
            cursor: pointer;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
    <script>
        function refreshPage() {
            setTimeout(function (){
                window.location.reload();
            }, 50)
        }
    </script>
</h:head>
<h:body>
    <h:form>
    <p:panel header="Chain Images Service">
        <p:selectOneMenu id="countryDropdown" value="#{chainBean.selectedCountry}" style="margin:-50px 20px 50px 20px;" onchange="refreshPage()">
            <f:selectItem itemLabel="Select a Chain" itemValue="" />
            <f:selectItem itemLabel="Argentina" itemValue="AR" />
            <f:selectItem itemLabel="Brazil" itemValue="BR" />
            <f:selectItem itemLabel="United States" itemValue="US" />
            <f:selectItem itemLabel="Puerto Rico" itemValue="PR" />
            <f:selectItem itemLabel="Food Lion" itemValue="FL" />
            <p:ajax update="imagesTable,routeDisplay,flagImage" listener="#{chainBean.updateRoute}" />
        </p:selectOneMenu>
        <!--<h:outputText id="routeDisplay" value="#{chainBean.route}" /> -->
        <h:panelGroup id="flagImage">
            <h:graphicImage value="#{chainBean.flagUrl}"  style="margin:20px 0px 0 170px; width: 160px; height: 100px;" />
        </h:panelGroup>
    </p:panel>
    </h:form>

    <h:form enctype="multipart/form-data">
        <p:panel header="Upload Image">
            <p:messages />
            <p:fileUpload value="#{imageController.uploadedFile}"
                          mode="simple"
                          accept=".jpg,.jpeg,.png,.webp" />
            <p:inputText value="#{imageController.image.title}" placeholder="Image Name" />
            <p:commandButton value="Upload" action="#{imageController.upload(chainBean.route)}" update="@form,imagesTable" oncomplete="refreshPage()"/>
        </p:panel>
    </h:form>

    <h:form>
        <p:dataTable id="imagesTable" value="#{imageController.getAllImages(chainBean.route)}" var="image" style="margin-top: 20px;">
            <p:column headerText="Thumbnail">
                <p:graphicImage value="#{image.thumbnailImageSrc}" alt="#{image.alt}"
                                styleClass="thumbnail" onclick="PF('imageDialog_#{image.title}').show()" />
                <p:dialog widgetVar="imageDialog_#{image.title}" modal="true" header="Image Preview" resizable="false">
                    <p:graphicImage value="#{image.itemImageSrc}" alt="#{image.alt}" style="width: 100%;" />
                </p:dialog>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{image.title}" />
            </p:column>
            <p:column headerText="Actions">
                <p:commandButton icon="pi pi-trash" value="Delete" action="#{imageController.deleteImage(image.title, chainBean.route)}" update="@form" />
                <p:commandButton icon="pi pi-download" value="Download" ajax="false">
                    <p:fileDownload value="#{imageController.downloadImage(image.title, chainBean.route)}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
